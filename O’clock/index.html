<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Clock</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="icon" href="assets/data/img/favicon.png" />
  </head>
  <body>
    <header>
      <nav>
        <button data-view="horloge" class="active">Horloge</button>
        <button data-view="minuteur">Minuteur</button>
        <button data-view="chrono">Chronomètre</button>
        <button data-view="reveil">Réveil</button>
      </nav>
    </header>
    <main>
      <section id="view-horloge" class="view active">
        <h2>Horloge</h2>
        <div id="horloge-affichage" class="digital"></div>
      </section>
      <section id="view-minuteur" class="view">
        <h2>Minuteur</h2>
        <div class="minuteur-controls">
          <input
            type="number"
            id="minuteur-hh"
            min="0"
            max="99"
            value="0"
            style="width: 40px"
            aria-label="Heures"
          />
          <span>:</span>
          <input
            type="number"
            id="minuteur-mm"
            min="0"
            max="59"
            value="5"
            style="width: 40px"
            aria-label="Minutes"
          />
          <span>:</span>
          <input
            type="number"
            id="minuteur-ss"
            min="0"
            max="59"
            value="0"
            style="width: 40px"
            aria-label="Secondes"
          />
          <button id="minuteur-moins">-</button>
          <button id="minuteur-plus">+</button>
        </div>
        <div id="minuteur-affichage" class="digital"></div>
        <div class="actions">
          <button id="minuteur-start">Démarrer</button>
          <button id="minuteur-stop" disabled>Stop</button>
          <button id="minuteur-reset" disabled>Reset</button>
        </div>
        <div id="minuteur-alert" class="alert" hidden>Temps écoulé !</div>
      </section>
      <section id="view-chrono" class="view">
        <h2>Chronomètre</h2>
        <div id="chrono-affichage" class="digital"></div>
        <div class="actions">
          <button id="chrono-toggle">Démarrer</button>
          <button id="chrono-tour" disabled>Tour</button>
          <button id="chrono-reset" disabled>Reset</button>
        </div>
        <ul id="chrono-tours"></ul>
      </section>
      <section id="view-reveil" class="view">
        <h2>Réveil</h2>
        <form id="reveil-form" autocomplete="off">
          <input type="time" id="reveil-heure" required />
          <input
            type="text"
            id="reveil-message"
            placeholder="Message"
            required
          />
          <button type="submit">Ajouter</button>
        </form>
        <ul id="reveil-list"></ul>
        <div id="reveil-alert" class="alert" hidden></div>
      </section>
    </main>
    <script src="assets/js/clock.js"></script>
  </body>
</html>
