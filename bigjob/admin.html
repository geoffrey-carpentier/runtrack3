<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Backoffice — La Plateforme_</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-4">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold">Backoffice</h1>
        <nav><ul id="main-nav" class="flex gap-4"></ul></nav>
      </div>
    </header>

    <main class="flex-1 p-6">
      <div class="max-w-6xl mx-auto space-y-8">
        <section class="bg-white shadow rounded p-4">
          <h2 class="text-xl font-semibold mb-4">Demandes en attente</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead>
                <tr class="bg-gray-100">
                  <th class="px-3 py-2 text-left">Utilisateur</th>
                  <th class="px-3 py-2 text-left">Date</th>
                  <th class="px-3 py-2 text-left">Statut</th>
                  <th class="px-3 py-2 text-left">Actions</th>
                </tr>
              </thead>
              <tbody
                id="requestsTable"
                class="divide-y divide-gray-200"
              ></tbody>
            </table>
          </div>
        </section>

        <section
          id="admin-users-section"
          class="bg-white shadow rounded p-4 hidden"
        >
          <h2 class="text-xl font-semibold mb-4">
            Gestion des utilisateurs (admin)
          </h2>
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead>
                <tr class="bg-gray-100">
                  <th class="px-3 py-2 text-left">Nom</th>
                  <th class="px-3 py-2 text-left">Email</th>
                  <th class="px-3 py-2 text-left">Rôle</th>
                  <th class="px-3 py-2 text-left">Actions</th>
                </tr>
              </thead>
              <tbody id="usersTable" class="divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
      &copy; 2026 La Plateforme_
    </footer>

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/admin.js"></script>
  </body>
</html>
