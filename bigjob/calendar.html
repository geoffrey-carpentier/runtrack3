<!-- Page calendrier:
- Permet à l'utilisateur de demander une présence pour une date donnée
- Affiche la liste des demandes de l'utilisateur
- Utilisation de Tailwind CSS pour le design  -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendrier</title>
    <!-- Intégration Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS personnalisé ici
    <link rel="stylesheet" href="assets/styles/main.css">  -->
    <!-- Integration de FullCalendar CSS et JS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header commun -->
    <header
      class="bg-blue-700 text-white p-4 flex items-center justify-between"
    >
      <h1 class="text-2xl font-bold">La Plateforme_</h1>
      <nav>
        <ul id="main-nav" class="flex gap-4">
          <!-- Liens injectés par JS selon le rôle -->
        </ul>
      </nav>
    </header>
    <!-- Section principale : formulaire de demande de présence et liste des demandes -->
    <main class="flex-1 p-8 flex flex-col items-center">
      <h2 class="text-2xl font-bold mb-6">Mon calendrier de présence</h2>
      <!-- Formulaire de demande de présence -->
      <form
        id="presenceForm"
        class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4"
      >
        <div>
          <label for="date" class="block mb-1 font-semibold"
            >Sélectionnez une date :</label
          >
          <input
            type="date"
            id="date"
            name="date"
            class="w-full border rounded px-3 py-2"
            min=""
          />
          <p id="dateError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800"
        >
          Demander une présence
        </button>
      </form>
      <!-- Liste des demandes de présence de l'utilisateur -->
      <div class="mt-8 w-full max-w-md">
        <h3 class="text-lg font-bold mb-2">Mes demandes</h3>
        <ul id="requestsList" class="space-y-2"></ul>
      </div>
      <!-- Conteneur pour le FullCalendar -->
      <div
        id="calendar"
        class="w-full max-w-3xl mx-auto my-8 bg-white rounded shadow"
      ></div>
    </main>
    <!-- Footer commun -->
    <footer class="bg-gray-800 text-white text-center p-4">
      &copy; 2026 La Plateforme_
    </footer>
    <!-- Scripts JS pour la navigation et la gestion du calendrier -->
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/calendar.js"></script>
  </body>
</html>
